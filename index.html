<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./global.css">

  <!-- Attribution -->
  <style>
    .attribution {
      font-size: 14px;
      text-align: center;
      color: white;
      font-family: "Inter";
      margin-top: 24px;
    }
    .attribution a {
      color: hsl(228, 100%, 77%);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="info">
      <h1>Get <div class="highlight">insights</div> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="spacer"></div>
      <div class="stats">
        <div class="stat">
          <div class="top">10k+</div>
          <div class="bottom">companies</div>
        </div>
        <div class="stat">
          <div class="top">314</div>
          <div class="bottom">templates</div>
        </div>
        <div class="stat">
          <div class="top">12M+</div>
          <div class="bottom">queries</div>
        </div>
      </div>
    </div>
    <div class="graphic">
      <div class="overlay"></div>
      <div class="image"></div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
